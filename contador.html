<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contador do amor</title>
</head>
<body>
    <div class="glitter-background"></div>
    <div class="glitter"></div>

    <div>
        <audio controls>
            <source src="song.mp3" type="audio/mpeg">
        </audio>
        <h2 class="text">Leo e Ing</h3>
    </div>
    <div class="carousel">
        <div class="carousel-images">
            <img src="img/ex1.jpg">
            <img src="img/ex2.jpg">
            <img src="img/ex4.jpg">
            <img src="img/ex5.jpeg">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <hr>
    <div id="clock">
        <h2>Estamos juntos há</h1>
        <span class="time-part" id="years">00</span> anos,
        <span class="time-part" id="months">00</span> meses,
        <span class="time-part" id="days">00</span> dias,
        <span class="time-part" id="hours">00</span> horas,
        <span class="time-part" id="minutes">00</span> minutos e
        <span class="time-part" id="seconds">00</span> segundos.
    </div>
    <hr>
    <div>
        <p class="text">
            Você é sempre foi meu porto seguro, como amigo e agora é como meu amor eterno. 
            Espero que esse contador dure até o fim de nossa vida, pois eu não suportaria viver um segundo 
            sem a tua presença. Te amo!
        </p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
